<!-- This is HOME -->
<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora|Roboto:300,300i,400,400i">
  <link rel="icon" type="image/png" href="images/bent-creek-logo.png" sizes="152x152">
  <title> Bent Creek Ceramics </title>
</head>

<body>
  <header>
    <!-- navigation -->
    <div class="c-nav s-nav">
      <a href="index.html" id="site-logo">
        <img src="images/bent-creek-logo.png" alt="Ceramics logo">
      </a>
      <nav class="c-sub-nav f-sub-nav--style s-sub-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="newsletter.html">Newsletter</a>
      </nav>
    </div>

    <!-- company name-->
    <div class="c-head f-head--size f-head--style" id="compName">
      <h1> Bent Creek Ceramics </h1>
      <p> Where art meets nature </p>
    </div>
  </header>

  <!-- products + product tags -->
  <main>
    <section class="c-pr">
      <div class="c-pr--row" id="first-row">
        <button type="button" class="f-btn s-btn c-btn-primary">
          <h3> Endless Possibilities </h3>
        </button>
        <button type="button" class="s-btn c-btn-primary">
          <h3> Sets </h3>
        </button>
        <button type="button" class="s-btn c-btn-primary">
          <h3> Textures </h3>
        </button>
      </div>

      <div class="c-pr--row" id="second-row">
        <button type="button" class="s-btn c-btn-secondary">
          <h3> Tea Time </h3>
        </button>
        <button type="button" class="s-btn c-btn-secondary">
          <h3> Jars and Containers </h3>
        </button>
        <button type="button" class="s-btn c-btn-secondary">
          <h3> Wasabi and Saki </h3>
        </button>
      <button type="button" class="s-btn c-btn-secondary">
          <h3> Sippin' on Sunshine </h3>
        </button>
      </div>
    </section>
  </main>

  <!-- copyright -->
  <footer class="c-copyR f-copyR s-copyR">
    <span> Copyright 2017, Bent Creek Ceramics </span>
  </footer>

  <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
        alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
        nameInput.value = "";
        emailInput.value = "";
      } else {
        alert('We would love for you to sign up, please provide both your name and email address.');
      }
    });
  </script>

</body>
</html>
